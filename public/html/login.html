<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link rel="icon" href="/image/lightbulb.jpg">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../styles/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="accent-2">
    <div class="nav-wrapper">
      <a href="/" class="brand-logo center"><i class="small material-icons">lightbulb_outline</i>Break It Down</a>     
      <ul class="left hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="/submit">Submit</a></li>
        <li class="active"><a href="/login">Login</a></li> 
      </ul> 
   </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h3 class="center-align">Login Form</h3>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <button type=button style="background: yellow url(../image/gmail.png); padding: 3.5em .1em; background-repeat: no-repeat; background-position: top;">
          <a href="/auth/google"><strong>Sign In with Google</strong></a></button>
          <button type=button style="background: yellow url(../image/facebook.png); padding: 3.5em .1em; background-repeat: no-repeat; background-position: top">
            <a href="/auth/facebook"><strong>Login with Facebook</strong></a></button>
        
        <br>
        <p>Or sign up <a href="/signup">here</a></p>
        
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
